<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Cercle bleu -->
  <circle cx="150" cy="200" r="120" fill="#0096D6" />
  <!-- Contour blanc -->
  <circle cx="150" cy="200" r="120" fill="none" stroke="#FFFFFF" stroke-width="12" />

  <!-- 3 barres orange -->
  <rect x="120" y="120" width="12" height="160" fill="#E9772E" />
  <rect x="145" y="120" width="12" height="160" fill="#E9772E" />
  <rect x="170" y="120" width="12" height="160" fill="#E9772E" />

  <!-- 3 vagues blanches rapprochées -->
  <path d="M100 180 q20 -20 40 0 t40 0 q20 -20 40 0" fill="none" stroke="#FFFFFF" stroke-width="12" />
  <path d="M100 200 q20 -20 40 0 t40 0 q20 -20 40 0" fill="none" stroke="#FFFFFF" stroke-width="12" />
  <path d="M100 220 q20 -20 40 0 t40 0 q20 -20 40 0" fill="none" stroke="#FFFFFF" stroke-width="12" />

  <!-- Texte avec contour blanc -->
  <text x="300" y="185" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="60"
        fill="#0096D6" stroke="#FFFFFF" stroke-width="2" paint-order="stroke">
    SNED
  </text>
  <text x="300" y="225" font-family="Arial, Helvetica, sans-serif" font-size="26"
        fill="#0096D6" stroke="#FFFFFF" stroke-width="1.5" paint-order="stroke">
    Société Nationale d'Études du Détroit
  </text>
  <text x="300" y="255" font-family="Arial, Helvetica, sans-serif" font-size="26"
        fill="#0096D6" stroke="#FFFFFF" stroke-width="1.5" paint-order="stroke">
    de Gibraltar
  </text>
</svg>


