<header class="fixed top-0 left-0 right-0 z-50" [attr.dir]="currentLang() === 'ar' ? 'rtl' : 'ltr'">
  <!-- Header principal -->
  <div [ngClass]="mainHeaderClasses()">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16 sm:h-18 lg:h-20">

        <!-- Logo -->
        <a routerLink="/"
           class="flex items-center space-x-3 rtl:space-x-reverse group transition-transform duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[var(--sned-orange)]/20 rounded-lg p-1">
          <img src="assets/images/sned.svg"
               alt="SNED Logo"
               class="h-12 sm:h-14 lg:h-16 w-auto transition-all duration-300 filter drop-shadow-sm group-hover:drop-shadow-md"/>
        </a>

        <!-- Navigation Desktop et Sélecteur de langues -->
        <div class="flex items-center space-x-6 rtl:space-x-reverse">

          <!-- Menu de navigation desktop -->
          <app-navigation-menu
            [menuSections]="menuSections"
            (menuItemClick)="onMenuItemClick()">
          </app-navigation-menu>

          <!-- Sélecteur de langues desktop -->
          <div class="relative hidden lg:block"
               (mouseenter)="toggleLangDropdown(true)"
               (mouseleave)="toggleLangDropdown(false)">

            <!-- Langue active -->
            <div class="relative group">
              <button class="cursor-pointer p-1 rounded-full shadow-md bg-white flex items-center justify-center hover:ring-2 hover:ring-[var(--sned-orange)] transition">
                <img [src]="currentLangData().flag"
                     [alt]="currentLangData().label"
                     class="w-8 h-8 rounded-full"/>
              </button>
              <!-- Tooltip langue active -->
              <span
                class="absolute right-full mr-3 top-1/2 -translate-y-1/2 px-2 py-1 text-sm rounded-md bg-gray-800 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">
                {{ currentLangData().label }}
              </span>
            </div>

            <!-- Zone de tolérance (invisible) -->
            <div class="absolute top-full right-0 w-12 h-3"></div>

            <!-- Autres langues -->
            <div *ngIf="showLangDropdown()"
                 class="absolute top-[calc(100%+0.5rem)] right-0 flex flex-col space-y-2 z-50">
              <ng-container *ngFor="let lang of languages">
                <div *ngIf="lang.code !== currentLang()" class="relative group">
                  <button
                    (click)="onLanguageChange(lang)"
                    class="cursor-pointer p-1 rounded-full shadow-md bg-white hover:bg-[var(--sned-orange-light)] flex items-center justify-center transition">
                    <img [src]="lang.flag"
                         [alt]="lang.label"
                         class="w-8 h-8 rounded-full"/>
                  </button>
                  <!-- Tooltip langues secondaires -->
                  <span
                    class="absolute right-full mr-3 top-1/2 -translate-y-1/2 px-2 py-1 text-sm rounded-md bg-gray-800 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">
                    {{ lang.label }}
                  </span>
                </div>
              </ng-container>
            </div>
          </div>
        </div>

        <!-- Menu Mobile -->
        <div class="lg:hidden flex items-center space-x-3">
          <!-- Language selector mobile simple -->
          <div class="relative">
            <button
              (click)="showMobileLangDropdown = !showMobileLangDropdown"
              class="flex items-center justify-center w-10 h-10 rounded-lg bg-white/90 backdrop-blur-sm shadow-sm hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[var(--sned-orange)]/50">
              <img [src]="currentLangData().flag"
                   [alt]="currentLangData().label"
                   class="w-5 h-5 rounded-full object-cover"/>
            </button>

            <!-- Dropdown langues mobile -->
            <div *ngIf="showMobileLangDropdown"
                 class="absolute top-full right-0 mt-2 bg-white rounded-xl shadow-xl border border-gray-100 min-w-[160px] z-50 overflow-hidden">
              <div class="p-2">
                <button *ngFor="let lang of languages"
                        (click)="selectMobileLanguage(lang)"
                        [class.bg-[var(--sned-orange)]="lang.code === currentLang()"
                        [class.text-white]="lang.code === currentLang()"
                        class="w-full flex items-center space-x-3 px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-[var(--sned-orange)]/10 hover:text-[var(--sned-orange)]">
                  <img [src]="lang.flag" [alt]="lang.label" class="w-4 h-4 rounded-full object-cover flex-shrink-0"/>
                  <span>{{ lang.label }}</span>
                  <svg *ngIf="lang.code === currentLang()" class="w-4 h-4 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Menu Toggle Button -->
          <button
            (click)="toggleMobileMenu()"
            [attr.aria-expanded]="isMobileMenuOpen()"
            [attr.aria-label]="isMobileMenuOpen() ? 'Fermer le menu' : 'Ouvrir le menu'"
            class="relative flex items-center justify-center w-10 h-10 rounded-lg bg-white/90 backdrop-blur-sm shadow-sm hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[var(--sned-orange)]/50 group">

            <!-- Animated hamburger icon -->
            <div class="relative w-5 h-5 flex flex-col justify-center items-center">
              <span class="absolute w-5 h-0.5 bg-[var(--sned-blue-dark)] transform transition-all duration-300 ease-in-out"
                    [ngClass]="isMobileMenuOpen() ? 'rotate-45 translate-y-0' : '-translate-y-1.5'"></span>
              <span class="absolute w-5 h-0.5 bg-[var(--sned-blue-dark)] transform transition-all duration-300 ease-in-out"
                    [ngClass]="isMobileMenuOpen() ? 'opacity-0' : 'opacity-100'"></span>
              <span class="absolute w-5 h-0.5 bg-[var(--sned-blue-dark)] transform transition-all duration-300 ease-in-out"
                    [ngClass]="isMobileMenuOpen() ? '-rotate-45 translate-y-0' : 'translate-y-1.5'"></span>
            </div>
          </button>
        </div>

        <!-- Mobile Menu Overlay -->
        <div *ngIf="isMobileMenuOpen()"
             class="lg:hidden absolute top-full left-0 right-0 bg-white/98 backdrop-blur-md shadow-2xl border-t border-gray-100/50 z-40 max-h-[calc(100vh-4rem)] overflow-y-auto">

          <div class="max-w-7xl mx-auto">
            <div class="px-4 py-4 space-y-2">

              <!-- Menu Items -->
              <ng-container *ngFor="let section of menuSections">
                <ng-container *ngFor="let item of section.items">

                  <!-- Simple menu item -->
                  <div *ngIf="!item.children" class="relative overflow-hidden rounded-lg">
                    <a [routerLink]="item.route || '/'"
                       (click)="closeMobileMenu()"
                       routerLinkActive="active-mobile"
                       class="flex items-center px-4 py-3.5 text-base font-medium text-[var(--sned-blue-dark)] hover:bg-gradient-to-r hover:from-[var(--sned-orange)]/8 hover:to-[var(--sned-blue)]/4 hover:text-[var(--sned-blue)] rounded-lg transition-all duration-200 group relative">

                      <svg class="w-5 h-5 mr-3 text-[var(--sned-orange)] opacity-0 group-hover:opacity-100 transition-all duration-200 transform -translate-x-2 group-hover:translate-x-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                      </svg>

                      <span>{{ item.label }}</span>

                      <!-- Active indicator -->
                      <div class="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-[var(--sned-orange)] to-[var(--sned-blue)] scale-y-0 group-[.active-mobile]:scale-y-100 transition-transform duration-300 origin-top rounded-r-full"></div>
                    </a>
                  </div>

                  <!-- Dropdown menu item -->
                  <div *ngIf="item.children" class="relative overflow-hidden rounded-lg">
                    <button
                      (click)="toggleMobileDropdown(item.label)"
                      class="w-full flex items-center justify-between px-4 py-3.5 text-base font-medium text-[var(--sned-blue-dark)] hover:bg-gradient-to-r hover:from-[var(--sned-orange)]/8 hover:to-[var(--sned-blue)]/4 hover:text-[var(--sned-blue)] rounded-lg transition-all duration-200 group">

                      <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3 text-[var(--sned-orange)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        <span>{{ item.label }}</span>
                      </div>

                      <svg class="w-5 h-5 transition-transform duration-300"
                           [ngClass]="{'rotate-180': isMobileDropdownOpen(item.label)}"
                           fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                      </svg>
                    </button>

                    <!-- Submenu -->
                    <div *ngIf="isMobileDropdownOpen(item.label)"
                         class="mt-1 ml-4 pl-6 border-l-2 border-[var(--sned-orange)]/20 space-y-1">
                      <a *ngFor="let child of item.children"
                         [routerLink]="child.route || '/'"
                         (click)="closeMobileMenu()"
                         routerLinkActive="active-mobile-sub"
                         class="flex items-start px-4 py-2.5 text-sm text-[var(--sned-blue-dark)] hover:bg-gradient-to-r hover:from-[var(--sned-orange)]/8 hover:to-[var(--sned-blue)]/4 hover:text-[var(--sned-blue)] rounded-lg transition-all duration-200 group/sub">

                        <svg class="w-4 h-4 mr-3 mt-0.5 text-[var(--sned-orange)] opacity-0 group-hover/sub:opacity-100 transition-all duration-200 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5-5 5M6 12h12"></path>
                        </svg>

                        <div class="flex-1">
                          <div class="font-medium">{{ child.label }}</div>
                          <div *ngIf="child.description" class="text-xs text-gray-500 mt-1">{{ child.description }}</div>
                        </div>
                      </a>
                    </div>
                  </div>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>

        <!-- Backdrop -->
        <div *ngIf="isMobileMenuOpen()"
             (click)="closeMobileMenu()"
             class="fixed inset-0 bg-black/20 backdrop-blur-sm z-30 lg:hidden"></div>

      </div>
    </div>
  </div>
</header>

<!-- HERO Section -->
<section class="relative min-h-screen text-white flex items-center bg-cover bg-center overflow-hidden"
         [style.background-image]="!isVideoPlaying && currentBackground ? 'url(' + currentBackground + ')' : ''">

  <!-- Vidéo -->
  <video *ngIf="isVideoPlaying" autoplay muted loop playsinline
         class="absolute inset-0 w-full h-full object-cover z-0">
    <source src="assets/videos/background.mp4" type="video/mp4"/>
  </video>

  <!-- Overlay dynamique -->
  <div class="absolute inset-0 bg-gradient-to-br from-black/60 via-black/50 to-black/70 z-10"></div>

  <!-- Particules flottantes animées -->
  <div class="absolute inset-0 overflow-hidden z-20 pointer-events-none">
    <div class="absolute top-1/4 left-10 w-2 h-2 bg-[var(--sned-orange)]/30 rounded-full animate-pulse"></div>
    <div class="absolute top-1/3 right-20 w-1 h-1 bg-[var(--sned-blue)]/40 rounded-full animate-ping"></div>
    <div class="absolute bottom-1/4 left-1/4 w-3 h-3 bg-[var(--sned-orange)]/20 rounded-full animate-bounce"></div>
    <div class="absolute top-2/3 right-1/3 w-1.5 h-1.5 bg-[var(--sned-blue)]/25 rounded-full animate-pulse delay-1000"></div>
  </div>

  <!-- Loader si aucune image -->
  <div *ngIf="!isVideoPlaying && !currentBackground"
       class="absolute inset-0 flex items-center justify-center z-30">
    <app-loader></app-loader>
  </div>

  <!-- Contenu Hero optimisé et responsive -->
  <div class="relative z-30 w-full px-6 sm:px-8 lg:px-12">
    <div class="max-w-6xl mx-auto text-center lg:text-left">


      <!-- Titre principal -->
      <div class="space-y-3 mb-8 mt-6">
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold leading-tight">
          <span class="block">{{ 'home.discover.title' | translate }}</span>
          <span class="block text-transparent bg-gradient-to-r from-[var(--sned-orange)] to-[var(--sned-blue)] bg-clip-text mt-2">
            Liaison Fixe
          </span>
        </h1>
        <p class="text-lg sm:text-xl lg:text-2xl text-gray-200 leading-relaxed max-w-3xl mx-auto lg:mx-0">
          {{ 'home.discover.desc' | translate }}
        </p>
      </div>

      <!-- Boutons d'action -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start mb-8">
        <button (click)="playVideo()"
                class="group flex items-center justify-center gap-3 px-8 py-4 bg-[var(--sned-orange)] text-white font-semibold rounded-full shadow-xl hover:bg-[var(--sned-orange-dark)] hover:shadow-2xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-[var(--sned-orange)]/30">
          <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
          </svg>
          <span>{{ 'start-video' | translate }}</span>
        </button>

        <button routerLink="/projet"
                class="group flex items-center justify-center gap-3 px-8 py-4 bg-white/10 backdrop-blur-sm text-white font-semibold rounded-full border-2 border-white/30 hover:bg-white/20 hover:border-white/50 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-white/20">
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
          <span>Découvrir le projet</span>
        </button>
      </div>

      <!-- Liens secondaires -->
      <div class="flex flex-wrap gap-6 justify-center lg:justify-start text-sm">
        <a href="/assets/brochure-sned.pdf" download
           class="inline-flex items-center gap-2 px-4 py-2 text-white/80 hover:text-white border-b border-transparent hover:border-white/50 transition-all group">
          <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          Télécharger la brochure
        </a>
        <button routerLink="/contact"
                class="inline-flex items-center gap-2 px-4 py-2 text-white/80 hover:text-white border-b border-transparent hover:border-white/50 transition-all group">
          <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          Nous contacter
        </button>
      </div>
    </div>

  </div>
</section>
