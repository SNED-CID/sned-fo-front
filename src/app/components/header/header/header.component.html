<header class="fixed top-0 left-0 right-0 z-50"
        [ngClass]="isScrolled() ? 'bg-white/10 backdrop-blur-sm shadow-lg' : ''">
  <!-- Subheader -->
  <div class="border-b border-white text-white text-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-2">
        <!-- Lang switcher -->
        <div class="flex items-center space-x-2">
          <button *ngFor="let lang of languages"
                  (click)="switchLanguage(lang.code)"
                  [class]="getLangButtonClasses(lang.code)"
                  class="px-3 py-1 text-sm font-medium rounded-full transition-all duration-200 bg-white/10 hover:bg-white/20">
            {{ lang.label }}
          </button>
        </div>

        <!-- Contact -->
        <div class="flex items-center space-x-6">
          <span class="opacity-90 hover:opacity-100">+212 5 37 77 77 77</span>
          <div class="flex items-center space-x-2 opacity-90 hover:opacity-100">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
            </svg>
            <span>contact&#64;sned.ma</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <div class="transition-all duration-300"
       [ngClass]="isScrolled() ? 'bg-white/10 backdrop-blur-sm shadow-lg' : ''">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a routerLink="/" class="flex items-center space-x-3">
          <img src="assets/images/sned.svg"
               alt="sned_logo"
               class="h-24 w-auto sm:h-22">
        </a>

        <!-- Menu -->
        <nav class="hidden lg:flex items-center space-x-1">
          <div *ngFor="let section of menuSections" class="flex space-x-1">
            <div *ngFor="let item of section.items" class="relative group">
              <a *ngIf="!item.children"
                 [routerLink]="item.route || '/'"
                 class="px-4 py-2 font-medium rounded-lg transition-all duration-200"
                 [ngClass]="isScrolled()
                    ? 'text-gray-800 hover:text-red-600 hover:bg-red-50'
                    : 'text-white hover:text-red-400 hover:bg-white/10'">
                {{ item.label }}
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<!-- Hero unique -->
<section class="relative h-screen text-white flex items-center bg-cover bg-center"
         [style.background-image]="!isVideoPlaying ? 'url(assets/images/pont.jpg)' : ''">

  <!-- Vidéo quand active -->
  <video *ngIf="isVideoPlaying" autoplay muted loop playsinline
         class="absolute inset-0 w-full h-full object-cover z-0">
    <source src="assets/videos/background.mp4" type="video/mp4" />
  </video>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50 z-0"></div>

  <!-- Loader -->
  <div *ngIf="!isVideoPlaying" class="absolute inset-0 flex items-center justify-center z-10">
    <app-loader></app-loader>
  </div>

  <!-- Texte -->
  <div class="relative z-20 max-w-2xl px-6 sm:px-12 mt-32">
    <h2 class="text-2xl sm:text-4xl font-bold mb-4">Découvrez le projet SNED</h2>
    <p class="mb-6 text-gray-200">Une liaison fixe pour rapprocher les continents</p>
    <button (click)="playVideo()"
            class="cursor-pointer px-6 py-3 bg-[var(--sned-orange)] text-white font-semibold rounded-full shadow-md hover:bg-[var(--sned-orange-dark)] transition">
      ▶ Voir la vidéo
    </button>
  </div>
</section>
